{% extends "base.html" %}

{% block content %}
<h1>Are you sure you want to delete the apartment listing {{apartmentinfo.title}}?</h1>
<form method="POST">
{% csrf_token %}
<input type="submit" class="btn btn-danger" value="Delete">
<a href="{% url 'detail' pk=apartmentinfo.pk %}">Cancel</a>
</form>

{% endblock %}
